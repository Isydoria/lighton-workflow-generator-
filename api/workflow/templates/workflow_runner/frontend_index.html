<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{WORKFLOW_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-upload-box {
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .file-upload-box:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-upload-box.drag-over {
            border-color: #667eea;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .file-upload-box.has-file {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .required-mark {
            color: #dc3545;
        }

        .file-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .btn-execute {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-execute:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .results-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border-left-color: #dc3545;
            color: #dc3545;
        }

        .success {
            background: #f0fff4;
            border-left-color: #28a745;
        }

        .btn-download-pdf {
            margin-top: 15px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-download-pdf:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .execution-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-size: 13px;
        }

        .execution-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .execution-info-label {
            font-weight: 600;
            color: #666;
        }

        .execution-info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{WORKFLOW_NAME}}</h1>
        <p class="description">{{WORKFLOW_DESCRIPTION}}</p>

        <div id="workflow-interface">
            <!-- Dynamically generated based on config.json -->
        </div>

        <button id="btn-execute" class="btn-execute" onclick="executeWorkflow()">
            âœ“ ExÃ©cuter le workflow
        </button>

        <div id="results-container" class="results-container">
            <div class="results-title">RÃ©sultats</div>
            <div id="execution-info" class="execution-info" style="display:none;">
                <div class="execution-info-item">
                    <span class="execution-info-label">Statut:</span>
                    <span id="exec-status" class="execution-info-value"></span>
                </div>
                <div class="execution-info-item">
                    <span class="execution-info-label">Temps d'exÃ©cution:</span>
                    <span id="exec-time" class="execution-info-value"></span>
                </div>
            </div>
            <div id="results-content" class="results-content"></div>
            <button id="btn-download-pdf" class="btn-download-pdf" onclick="downloadPDF()" style="display:none;">
                ðŸ“„ TÃ©lÃ©charger le rapport PDF
            </button>
        </div>
    </div>

    <!-- jsPDF Library for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentExecutionData = null;

        // Load configuration and generate UI
        async function loadWorkflow() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                generateUI(config);
            } catch (error) {
                console.error('Failed to load config:', error);
                alert('Erreur de chargement de la configuration');
            }
        }

        function generateUI(config) {
            const container = document.getElementById('workflow-interface');
            let html = '';

            // Text input section
            if (config.requires_text_input) {
                html += `
                    <div class="section">
                        <div class="section-title">${config.text_input_label || 'Entrez votre texte'}</div>
                        <textarea
                            id="user-input"
                            class="text-input"
                            placeholder="${config.text_input_placeholder || 'Entrez votre texte ici...'}"
                        ></textarea>
                    </div>
                `;
            }

            // File upload section
            if (config.requires_files && config.files.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">Documents Ã  analyser</div>
                        <div class="file-upload-grid">
                `;

                config.files.forEach((file, index) => {
                    html += `
                        <div class="file-upload-box" id="file-box-${index}" onclick="document.getElementById('file-${index}').click()">
                            <div class="upload-icon">ðŸ“„</div>
                            <div class="file-label">
                                ${file.label}
                                ${file.required ? '<span class="required-mark">*</span>' : ''}
                            </div>
                            ${file.description ? `<div class="file-description">${file.description}</div>` : ''}
                            <input
                                type="file"
                                id="file-${index}"
                                data-key="${file.key}"
                                accept="${file.accept || '.pdf,.doc,.docx,.txt'}"
                                ${file.required ? 'required' : ''}
                                onchange="handleFileSelect(${index})"
                            />
                            <div id="filename-${index}" class="file-name"></div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // Initialize drag & drop
            if (config.requires_files) {
                initializeDragDrop(config.files.length);
            }
        }

        function initializeDragDrop(fileCount) {
            for (let i = 0; i < fileCount; i++) {
                const box = document.getElementById(`file-box-${i}`);
                const input = document.getElementById(`file-${i}`);

                box.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    box.classList.add('drag-over');
                });

                box.addEventListener('dragleave', () => {
                    box.classList.remove('drag-over');
                });

                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    input.files = e.dataTransfer.files;
                    handleFileSelect(i);
                });
            }
        }

        function handleFileSelect(index) {
            const input = document.getElementById(`file-${index}`);
            const box = document.getElementById(`file-box-${index}`);
            const filenameDiv = document.getElementById(`filename-${index}`);

            if (input.files.length > 0) {
                const file = input.files[0];
                filenameDiv.textContent = `âœ“ ${file.name}`;
                box.classList.add('has-file');
            }
        }

        async function executeWorkflow() {
            const btn = document.getElementById('btn-execute');
            const resultsContainer = document.getElementById('results-container');
            const resultsContent = document.getElementById('results-content');
            const executionInfo = document.getElementById('execution-info');
            const pdfButton = document.getElementById('btn-download-pdf');

            // Reset UI
            resultsContainer.classList.remove('show', 'error', 'success');
            resultsContainer.classList.add('show');
            resultsContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div>ExÃ©cution en cours...</div>';
            executionInfo.style.display = 'none';
            pdfButton.style.display = 'none';
            btn.disabled = true;

            try {
                // Collect user input
                const userInput = document.getElementById('user-input')?.value || '';

                // Collect files
                const formData = new FormData();
                formData.append('user_input', userInput);

                const fileInputs = document.querySelectorAll('input[type="file"]');
                fileInputs.forEach(input => {
                    if (input.files.length > 0) {
                        formData.append('files', input.files[0]);
                    }
                });

                // Execute workflow
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentExecutionData = data;

                // Display results
                resultsContainer.classList.add('success');
                resultsContent.textContent = data.result || 'ExÃ©cution terminÃ©e avec succÃ¨s';

                // Display execution info
                executionInfo.style.display = 'flex';
                document.getElementById('exec-status').textContent = data.status || 'completed';
                document.getElementById('exec-time').textContent = `${data.execution_time || 0}s`;

                // Show PDF button
                pdfButton.style.display = 'inline-flex';

            } catch (error) {
                console.error('Execution error:', error);
                resultsContainer.classList.add('error');
                resultsContent.textContent = `Erreur : ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }

        function downloadPDF() {
            if (!currentExecutionData) {
                alert('Aucune donnÃ©e d\'exÃ©cution disponible');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Title
                doc.setFontSize(20);
                doc.setFont('helvetica', 'bold');
                doc.text("RÃ©sultat de l'analyse", 105, 20, { align: "center" });

                // Generation date
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(100, 100, 100);
                doc.text(`GÃ©nÃ©rÃ© le ${new Date().toLocaleString('fr-FR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })}`, 105, 28, { align: "center" });

                // Separator line
                doc.setDrawColor(200, 200, 200);
                doc.line(20, 35, 190, 35);

                // Execution status
                let yPosition = 45;
                doc.setFontSize(11);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 0, 0);
                doc.text("Statut:", 20, yPosition);

                doc.setFont('helvetica', 'normal');
                const status = currentExecutionData.status || 'completed';
                const statusColor = status === 'completed' ? [40, 167, 69] : [220, 53, 69];
                doc.setTextColor(...statusColor);
                doc.text(status.toUpperCase(), 45, yPosition);

                // Execution time
                yPosition += 8;
                doc.setTextColor(0, 0, 0);
                doc.setFont('helvetica', 'bold');
                doc.text("Temps d'exÃ©cution:", 20, yPosition);
                doc.setFont('helvetica', 'normal');
                doc.text(`${currentExecutionData.execution_time || 0} secondes`, 65, yPosition);

                // Separator
                yPosition += 8;
                doc.setDrawColor(200, 200, 200);
                doc.line(20, yPosition, 190, yPosition);

                // Results section
                yPosition += 10;
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 0, 0);
                doc.text("RÃ©sultats:", 20, yPosition);

                // Result content
                yPosition += 10;
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');

                const result = currentExecutionData.result || "Aucun rÃ©sultat disponible";
                const lines = result.split('\n');
                const maxWidth = 170;

                for (let line of lines) {
                    // Check if we need a new page
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                    }

                    // Handle section headers (lines starting with ##)
                    if (line.trim().startsWith('##')) {
                        yPosition += 5;
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(12);
                        const headerText = line.replace(/^#+\s*/, '').trim();
                        doc.text(headerText, 20, yPosition);
                        yPosition += 7;
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(10);
                    }
                    // Handle bullet points
                    else if (line.trim().startsWith('â€¢') || line.trim().startsWith('-')) {
                        const bulletText = line.replace(/^[â€¢\-]\s*/, '').trim();
                        if (bulletText) {
                            const wrappedLines = doc.splitTextToSize(`â€¢ ${bulletText}`, maxWidth - 5);
                            for (let wrappedLine of wrappedLines) {
                                if (yPosition > 270) {
                                    doc.addPage();
                                    yPosition = 20;
                                }
                                doc.text(wrappedLine, 25, yPosition);
                                yPosition += 6;
                            }
                        }
                    }
                    // Handle bold text (lines starting with **)
                    else if (line.trim().startsWith('**')) {
                        doc.setFont('helvetica', 'bold');
                        const boldText = line.replace(/\*\*/g, '').trim();
                        if (boldText) {
                            const wrappedLines = doc.splitTextToSize(boldText, maxWidth);
                            for (let wrappedLine of wrappedLines) {
                                if (yPosition > 270) {
                                    doc.addPage();
                                    yPosition = 20;
                                }
                                doc.text(wrappedLine, 25, yPosition);
                                yPosition += 6;
                            }
                        }
                        doc.setFont('helvetica', 'normal');
                    }
                    // Handle empty lines
                    else if (line.trim() === '') {
                        yPosition += 4;
                    }
                    // Handle regular text
                    else if (line.trim()) {
                        const wrappedLines = doc.splitTextToSize(line.trim(), maxWidth);
                        for (let wrappedLine of wrappedLines) {
                            if (yPosition > 270) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.text(wrappedLine, 20, yPosition);
                            yPosition += 6;
                        }
                    }
                }

                // Download PDF
                const workflowName = document.querySelector('h1').textContent.toLowerCase().replace(/\s+/g, '-');
                doc.save(`rapport-${workflowName}-${new Date().toISOString().split('T')[0]}.pdf`);

            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Erreur lors de la gÃ©nÃ©ration du PDF');
            }
        }

        // Load workflow on page load
        window.addEventListener('DOMContentLoaded', loadWorkflow);
    </script>
</body>
</html>
