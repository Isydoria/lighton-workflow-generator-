<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{WORKFLOW_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-upload-box {
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .file-upload-box:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-upload-box.drag-over {
            border-color: #667eea;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .file-upload-box.has-file {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .required-mark {
            color: #dc3545;
        }

        .file-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .btn-execute {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-execute:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .results-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border-left-color: #dc3545;
            color: #dc3545;
        }

        .success {
            background: #f0fff4;
            border-left-color: #28a745;
        }

        .btn-download-pdf {
            margin-top: 15px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-download-pdf:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .execution-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-size: 13px;
        }

        .execution-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .execution-info-label {
            font-weight: 600;
            color: #666;
        }

        .execution-info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{WORKFLOW_NAME}}</h1>
        <p class="description">{{WORKFLOW_DESCRIPTION}}</p>

        <div id="workflow-interface">
            <!-- Dynamically generated based on config.json -->
        </div>

        <button id="btn-execute" class="btn-execute" onclick="executeWorkflow()">
            ‚úì Ex√©cuter le workflow
        </button>

        <div id="results-container" class="results-container">
            <div class="results-title">R√©sultats</div>
            <div id="execution-info" class="execution-info" style="display:none;">
                <div class="execution-info-item">
                    <span class="execution-info-label">Statut:</span>
                    <span id="exec-status" class="execution-info-value"></span>
                </div>
                <div class="execution-info-item">
                    <span class="execution-info-label">Temps d'ex√©cution:</span>
                    <span id="exec-time" class="execution-info-value"></span>
                </div>
            </div>
            <div id="results-content" class="results-content"></div>
            <button id="btn-download-pdf" class="btn-download-pdf" onclick="downloadPDF()" style="display:none;">
                üìÑ T√©l√©charger le rapport PDF
            </button>
        </div>
    </div>

    <!-- jsPDF Library for client-side PDF generation -->
    <script src="https://unpkg.com/jspdf@2.5.2/dist/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentExecutionData = null;
        let jsPDFLoaded = false;

        // Wait for jsPDF to load
        window.addEventListener('load', function() {
            if (window.jspdf) {
                jsPDFLoaded = true;
                console.log('‚úÖ jsPDF loaded successfully');
            } else {
                console.error('‚ùå jsPDF failed to load');
            }
        });

        // Load configuration and generate UI
        async function loadWorkflow() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                generateUI(config);
            } catch (error) {
                console.error('Failed to load config:', error);
                alert('Erreur de chargement de la configuration');
            }
        }

        function generateUI(config) {
            const container = document.getElementById('workflow-interface');
            let html = '';

            // Text input section
            if (config.requires_text_input) {
                html += `
                    <div class="section">
                        <div class="section-title">${config.text_input_label || 'Entrez votre texte'}</div>
                        <textarea
                            id="user-input"
                            class="text-input"
                            placeholder="${config.text_input_placeholder || 'Entrez votre texte ici...'}"
                        ></textarea>
                    </div>
                `;
            }

            // File upload section
            if (config.requires_files && config.files.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">Documents √† analyser</div>
                        <div class="file-upload-grid">
                `;

                config.files.forEach((file, index) => {
                    html += `
                        <div class="file-upload-box" id="file-box-${index}" onclick="document.getElementById('file-${index}').click()">
                            <div class="upload-icon">üìÑ</div>
                            <div class="file-label">
                                ${file.label}
                                ${file.required ? '<span class="required-mark">*</span>' : ''}
                            </div>
                            ${file.description ? `<div class="file-description">${file.description}</div>` : ''}
                            <input
                                type="file"
                                id="file-${index}"
                                data-key="${file.key}"
                                accept="${file.accept || '.pdf,.doc,.docx,.txt'}"
                                ${file.required ? 'required' : ''}
                                onchange="handleFileSelect(${index})"
                            />
                            <div id="filename-${index}" class="file-name"></div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // Initialize drag & drop
            if (config.requires_files) {
                initializeDragDrop(config.files.length);
            }
        }

        function initializeDragDrop(fileCount) {
            for (let i = 0; i < fileCount; i++) {
                const box = document.getElementById(`file-box-${i}`);
                const input = document.getElementById(`file-${i}`);

                box.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    box.classList.add('drag-over');
                });

                box.addEventListener('dragleave', () => {
                    box.classList.remove('drag-over');
                });

                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    input.files = e.dataTransfer.files;
                    handleFileSelect(i);
                });
            }
        }

        function handleFileSelect(index) {
            const input = document.getElementById(`file-${index}`);
            const box = document.getElementById(`file-box-${index}`);
            const filenameDiv = document.getElementById(`filename-${index}`);

            if (input.files.length > 0) {
                const file = input.files[0];
                filenameDiv.textContent = `‚úì ${file.name}`;
                box.classList.add('has-file');
            }
        }

        async function executeWorkflow() {
            const btn = document.getElementById('btn-execute');
            const resultsContainer = document.getElementById('results-container');
            const resultsContent = document.getElementById('results-content');
            const executionInfo = document.getElementById('execution-info');
            const pdfButton = document.getElementById('btn-download-pdf');

            // Reset UI
            resultsContainer.classList.remove('show', 'error', 'success');
            resultsContainer.classList.add('show');
            resultsContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Ex√©cution en cours...</div>';
            executionInfo.style.display = 'none';
            pdfButton.style.display = 'none';
            btn.disabled = true;

            try {
                // Collect user input
                const userInput = document.getElementById('user-input')?.value || '';

                // Collect files
                const formData = new FormData();
                formData.append('user_input', userInput);

                const fileInputs = document.querySelectorAll('input[type="file"]');
                fileInputs.forEach(input => {
                    if (input.files.length > 0) {
                        formData.append('files', input.files[0]);
                    }
                });

                // Execute workflow
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentExecutionData = data;

                // Display results
                resultsContainer.classList.add('success');
                resultsContent.textContent = data.result || 'Ex√©cution termin√©e avec succ√®s';

                // Display execution info
                executionInfo.style.display = 'flex';
                document.getElementById('exec-status').textContent = data.status || 'completed';
                document.getElementById('exec-time').textContent = `${data.execution_time || 0}s`;

                // Show PDF button
                pdfButton.style.display = 'inline-flex';

            } catch (error) {
                console.error('Execution error:', error);
                resultsContainer.classList.add('error');
                resultsContent.textContent = `Erreur : ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }

        // Helper function to clean text for PDF (remove emojis, keep readable text)
        function cleanForPDF(text) {
            // Remove emojis and special unicode characters that can't be encoded
            // Replace common emojis with text equivalents
            const emojiMap = {
                'üìã': '[RAPPORT]',
                'üìä': '[ANALYSE]',
                '‚úì': '[OK]',
                '‚úÖ': '[OK]',
                '‚ö†Ô∏è': '[ATTENTION]',
                '‚ùå': '[ERREUR]',
                'üìÑ': '[DOCUMENT]',
                'ÔøΩÔøΩ': '[PERSONNE]',
                'üè†': '[ADRESSE]',
                'üìß': '[EMAIL]',
                'üìû': '[TELEPHONE]',
                'üè¢': '[ENTREPRISE]',
                'üí∞': '[MONTANT]',
                'üìÖ': '[DATE]',
                'üìç': '[LIEU]',
                'üîç': '[RECHERCHE]',
                'üìé': '[FICHIER]',
                '‚è±Ô∏è': '[TEMPS]'
            };

            // First replace emojis with text
            let cleaned = text;
            for (const [emoji, replacement] of Object.entries(emojiMap)) {
                cleaned = cleaned.split(emoji).join(replacement);
            }

            // Remove any remaining emojis (Unicode emoji range)
            cleaned = cleaned.replace(/[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '');

            // Handle French characters properly
            const charMap = {
                '√†': '\u00E0', '√¢': '\u00E2', '√§': '\u00E4',
                '√©': '\u00E9', '√®': '\u00E8', '√™': '\u00EA', '√´': '\u00EB',
                '√Æ': '\u00EE', '√Ø': '\u00EF',
                '√¥': '\u00F4', '√∂': '\u00F6',
                '√π': '\u00F9', '√ª': '\u00FB', '√º': '\u00FC',
                '√ß': '\u00E7',
                '√Ä': '\u00C0', '√Ç': '\u00C2', '√Ñ': '\u00C4',
                '√â': '\u00C9', '√à': '\u00C8', '√ä': '\u00CA', '√ã': '\u00CB',
                '√é': '\u00CE', '√è': '\u00CF',
                '√î': '\u00D4', '√ñ': '\u00D6',
                '√ô': '\u00D9', '√õ': '\u00DB', '√ú': '\u00DC',
                '√á': '\u00C7',
                '‚Ç¨': '\u20AC', '¬∞': '\u00B0'
            };

            return cleaned.split('').map(char => charMap[char] || char).join('');
        }

        // Backward compatibility alias
        function encodeForPDF(text) {
            return cleanForPDF(text);
        }

        function downloadPDF() {
            if (!currentExecutionData) {
                alert(encodeForPDF('Aucune donn√©e d\'ex√©cution disponible'));
                return;
            }

            // Check if jsPDF is loaded
            if (!window.jspdf || !window.jspdf.jsPDF) {
                alert(encodeForPDF('‚ùå PDF library not loaded. Please wait and try again.'));
                console.error('jsPDF not available:', window.jspdf);
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Configuration des marges
                const marginLeft = 20;
                const marginRight = 20;
                const marginTop = 15;
                const marginBottom = 25;
                const pageWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const contentWidth = pageWidth - marginLeft - marginRight;

                let pageNumber = 1;

                // Function to add page footer with page numbers
                function addPageFooter() {
                    const totalPages = doc.internal.getNumberOfPages();
                    doc.setFontSize(9);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(120, 120, 120);
                    doc.text(`${pageNumber}/${totalPages}`, pageWidth / 2, pageHeight - 10, { align: "center" });
                }

                // Function to add new page with header
                function addNewPage() {
                    doc.addPage();
                    pageNumber++;
                    return marginTop + 5;
                }

                // === PAGE 1: HEADER ===
                let yPosition = marginTop;

                // Date in top right
                doc.setFontSize(9);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(120, 120, 120);
                const currentDate = new Date().toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                doc.text(currentDate, pageWidth - marginRight, yPosition, { align: "right" });

                yPosition += 15;

                // Workflow name as title (centered, uppercase)
                const workflowTitle = document.querySelector('h1').textContent;
                doc.setFontSize(18);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 0, 0);
                doc.text(workflowTitle.toUpperCase(), pageWidth / 2, yPosition, { align: "center" });

                // Workflow description (centered, italic, under title)
                yPosition += 10;
                const workflowDesc = document.querySelector('.description').textContent;
                doc.setFontSize(10);
                doc.setFont('helvetica', 'italic');
                doc.setTextColor(80, 80, 80);
                const descLines = doc.splitTextToSize(workflowDesc, contentWidth - 20);
                for (let descLine of descLines) {
                    doc.text(descLine, pageWidth / 2, yPosition, { align: "center" });
                    yPosition += 5;
                }

                // Separator line
                yPosition += 8;
                doc.setDrawColor(180, 180, 180);
                doc.setLineWidth(0.5);
                doc.line(marginLeft, yPosition, pageWidth - marginRight, yPosition);

                // === EXECUTION INFO SECTION ===
                yPosition += 12;
                doc.setFontSize(11);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 0, 0);
                doc.text(encodeForPDF("Informations d'ex√©cution"), marginLeft, yPosition);

                yPosition += 8;
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');

                // Statut
                doc.setFont('helvetica', 'bold');
                doc.text(encodeForPDF("Statut :"), marginLeft + 5, yPosition);
                doc.setFont('helvetica', 'normal');
                const status = currentExecutionData.status || 'completed';
                const statusColor = status === 'completed' ? [40, 167, 69] : [220, 53, 69];
                doc.setTextColor(...statusColor);
                doc.text(encodeForPDF(status === 'completed' ? 'Termin√©' : 'Erreur'), marginLeft + 25, yPosition);
                doc.setTextColor(0, 0, 0);

                // Temps d'ex√©cution
                yPosition += 6;
                doc.setFont('helvetica', 'bold');
                doc.text(encodeForPDF("Temps d'ex√©cution :"), marginLeft + 5, yPosition);
                doc.setFont('helvetica', 'normal');
                doc.text(encodeForPDF(`${currentExecutionData.execution_time || 0} secondes`), marginLeft + 47, yPosition);

                // Date/heure de g√©n√©ration
                yPosition += 6;
                doc.setFont('helvetica', 'bold');
                doc.text(encodeForPDF("G√©n√©r√© le :"), marginLeft + 5, yPosition);
                doc.setFont('helvetica', 'normal');
                doc.text(new Date().toLocaleString('fr-FR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }), marginLeft + 30, yPosition);

                // Separator
                yPosition += 10;
                doc.setDrawColor(180, 180, 180);
                doc.line(marginLeft, yPosition, pageWidth - marginRight, yPosition);

                // === RESULTS SECTION ===
                yPosition += 12;
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(0, 0, 0);
                doc.text(encodeForPDF("R√©sultats"), marginLeft, yPosition);

                // Result content
                yPosition += 10;
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');

                const result = encodeForPDF(currentExecutionData.result || "Aucun r√©sultat disponible");
                const lines = result.split('\n');

                // Section numbering
                let sectionNumber = 0;
                let subsectionNumber = 0;

                for (let line of lines) {
                    // Check if we need a new page
                    if (yPosition > pageHeight - marginBottom - 15) {
                        yPosition = addNewPage();
                    }

                    const trimmedLine = line.trim();

                    // Skip visual separators (%%%%)
                    if (trimmedLine.match(/^%+$/)) {
                        continue;
                    }

                    // Handle horizontal separators (---)
                    if (trimmedLine.match(/^-{3,}$/)) {
                        yPosition += 3;
                        doc.setDrawColor(180, 180, 180);
                        doc.setLineWidth(0.3);
                        doc.line(marginLeft, yPosition, pageWidth - marginRight, yPosition);
                        yPosition += 5;
                        continue;
                    }

                    // Handle main title (# Title) - Not numbered
                    if (trimmedLine.startsWith('# ')) {
                        yPosition += 8;
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(14);
                        doc.setTextColor(0, 0, 0);
                        const headerText = trimmedLine.replace(/^#\s*/, '').trim();
                        doc.text(headerText, marginLeft, yPosition);
                        yPosition += 8;
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(10);
                        sectionNumber = 0; // Reset section numbering
                        continue;
                    }

                    // Handle section headers (## Section) - Numbered
                    if (trimmedLine.startsWith('## ')) {
                        sectionNumber++;
                        subsectionNumber = 0;
                        yPosition += 6;
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(12);
                        doc.setTextColor(40, 40, 40);
                        const headerText = trimmedLine.replace(/^##\s*/, '').trim();
                        doc.text(`${sectionNumber}. ${headerText}`, marginLeft, yPosition);
                        yPosition += 7;
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        continue;
                    }

                    // Handle subsection headers (### Subsection)
                    if (trimmedLine.startsWith('### ')) {
                        subsectionNumber++;
                        yPosition += 5;
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(11);
                        doc.setTextColor(60, 60, 60);
                        const headerText = trimmedLine.replace(/^###\s*/, '').trim();
                        const numberPrefix = sectionNumber > 0 ? `${sectionNumber}.${subsectionNumber} ` : '';
                        doc.text(`${numberPrefix}${headerText}`, marginLeft + 5, yPosition);
                        yPosition += 6;
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        continue;
                    }

                    // Handle detail headers (#### Detail)
                    if (trimmedLine.startsWith('#### ')) {
                        yPosition += 4;
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(10);
                        const headerText = trimmedLine.replace(/^####\s*/, '').trim();
                        doc.text(headerText, marginLeft + 10, yPosition);
                        yPosition += 5;
                        doc.setFont('helvetica', 'normal');
                        continue;
                    }

                    // Handle bullet points
                    if (trimmedLine.startsWith('‚Ä¢') || trimmedLine.startsWith('- ') || trimmedLine.startsWith('* ')) {
                        const bulletText = trimmedLine.replace(/^[‚Ä¢\-\*]\s*/, '').trim();
                        if (bulletText) {
                            let processedText = bulletText.replace(/\*\*(.+?)\*\*/g, '$1');
                            const wrappedLines = doc.splitTextToSize(`‚Ä¢ ${processedText}`, contentWidth - 15);
                            for (let wrappedLine of wrappedLines) {
                                if (yPosition > pageHeight - marginBottom - 15) {
                                    yPosition = addNewPage();
                                }
                                doc.text(wrappedLine, marginLeft + 10, yPosition);
                                yPosition += 5;
                            }
                        }
                        continue;
                    }

                    // Handle empty lines
                    if (trimmedLine === '') {
                        yPosition += 3;
                        continue;
                    }

                    // Handle regular text
                    if (trimmedLine) {
                        let processedText = trimmedLine.replace(/\*\*(.+?)\*\*/g, '$1');
                        const isBoldLine = trimmedLine.startsWith('**') && trimmedLine.endsWith('**');

                        if (isBoldLine) {
                            doc.setFont('helvetica', 'bold');
                        }

                        const wrappedLines = doc.splitTextToSize(processedText, contentWidth - 5);
                        for (let wrappedLine of wrappedLines) {
                            if (yPosition > pageHeight - marginBottom - 15) {
                                yPosition = addNewPage();
                            }
                            doc.text(wrappedLine, marginLeft + 5, yPosition);
                            yPosition += 5;
                        }

                        if (isBoldLine) {
                            doc.setFont('helvetica', 'normal');
                        }
                    }
                }

                // Add page numbers to all pages
                const totalPages = doc.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    doc.setPage(i);
                    doc.setFontSize(9);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(120, 120, 120);
                    doc.text(`${i}/${totalPages}`, pageWidth / 2, pageHeight - 10, { align: "center" });
                }

                // Download PDF
                const workflowName = document.querySelector('h1').textContent.toLowerCase().replace(/\s+/g, '-');
                doc.save(`rapport-${workflowName}-${new Date().toISOString().split('T')[0]}.pdf`);

            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Erreur lors de la g√©n√©ration du PDF');
            }
        }

        // Load workflow on page load
        window.addEventListener('DOMContentLoaded', loadWorkflow);
    </script>
