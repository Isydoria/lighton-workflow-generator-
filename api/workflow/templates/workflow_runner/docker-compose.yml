# Docker Compose configuration for Standalone Workflow Runner
# Generated by LightOn Workflow Builder

services:
  workflow-runner:
    build: .
    container_name: {{CONTAINER_NAME}}
    ports:
      - "8000:8000"
    environment:
      - PARADIGM_API_KEY=${PARADIGM_API_KEY}
      - PARADIGM_BASE_URL=${PARADIGM_BASE_URL:-https://paradigm.lighton.ai}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
